<div  class="panel panel-primary">
    <div class="panel-heading">
        {{mainHeading}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                {{title}}
            </div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Number of product filtered:</h4>
            </div>
        </div>
        <div class="table-responsive" *ngIf="products && products.length">
            <table class="table">
                <thead>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-success">
                                Show Image
                            </button>
                        </td>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products; let i=index">
                        <td>
                            <img [src]="prod.imageUrl"  *ngIf="showImage"/>
                        </td>
                        <td>{{prod.productName}}</td>
                        <td>{{prod.productCode}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
